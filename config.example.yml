# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!
#
# Usage:
#   cp config.example.yml config.yml
#   # Edit config.yml with your details
#   python -m generator.main
#
# Demo mode (no API calls, uses this file directly):
#   python -m generator.main --demo

# Your GitHub username (required)
username: GersonFleck

# Profile information displayed in the galaxy header
profile:
  name: "Gerson Luis Fleck"
  tagline: "Front-End & Mobile Developer • React Native & Expo"
  company: "Independent Developer"
  location: "Brazil"
  bio: |
    Desenvolvedor Front-End & Mobile com foco em interfaces modernas,
    aplicações React Native com Expo e consumo de APIs RESTful.
    Experiência prática com otimização de builds, organização de projetos
    e automação com VBA.
  philosophy: '"Entender os fundamentos é o que permite otimizar qualquer sistema."'

# Social links displayed at the bottom of the profile
social:
  email: "gerson.fleck.dev@gmail.com"
  linkedin: "gerson-fleck"
  website: ""

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Mobile & Frontend"
    color: "dendrite_violet"
    items:
      - "React Native"
      - "Expo"
      - "JavaScript"
      - "TypeScript"
      - "UI/UX"

  - name: "APIs & Backend"
    color: "synapse_cyan"
    items:
      - "REST APIs"
      - "Node.js"
      - "Laravel"
      - "PostgreSQL"

  - name: "Automation & Tools"
    color: "axon_amber"
    items:
      - "VBA (Excel)"
      - "Git"
      - "GitHub"
      - "EAS Build"

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "GersonFleck/teste-tecnico-react-native"
    arm: 0
    description: "Teste técnico em React Native com foco em organização, lógica e construção de interfaces."

  - repo: "GersonFleck/teste-tecnico-laravel"
    arm: 1
    description: "Projeto backend em Laravel com consumo de API e estruturação de regras de negócio."

  - repo: "GersonFleck/EstudoSpread"
    arm: 2
    description: "Sistema em Excel VBA para automação e controle financeiro mensal."

# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#0a0e1a"              # Darkest background
  nebula: "#101828"            # Card backgrounds
  star_dust: "#1e293b"         # Borders, dividers
  synapse_cyan: "#00e5ff"      # Primary accent (arm color 1)
  dendrite_violet: "#8b5cf6"   # Secondary accent (arm color 2)
  axon_amber: "#f59e0b"        # Tertiary accent (arm color 3)
  text_bright: "#f8fafc"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8               # Maximum number of languages to show
